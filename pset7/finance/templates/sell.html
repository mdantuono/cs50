{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <h6>Here you can sell a stock</h6>
    <form class="form-group" action="/sell" method="post">
        <input class="form-control" type="text" name="symbol" placeholder="Stock Symbol" required/>
        <input class="form-control" type="text" name="shares" placeholder="Amount Of Shares" required/><br/><br/>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>
{% endblock %}
